<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>

    <!-- Normalize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Font Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">

    <!-- Nosso CSS -->
    <link rel="stylesheet" href="/assets/css/global.css">
    <link rel="stylesheet" href="/assets/css/pokedex.css">
    <link rel="stylesheet" href="/assets/css/pokemon-detail.css">
    <link rel="stylesheet" href="/assets/css/tab-styles.css">
</head>

<body>
    <section class="content">
        <h1>Pokedex</h1>

        <ol id="pokemonList" class="pokemons">
            <!-- ..... Pokemons here ..... -->
        </ol>

        <div class="pagination">
            <button id="loadMoreButton" type="button">
                Load More
            </button>
        </div>

        <div id="myModal" class="modal">

            <!-- Modal content -->
            <div class="modal-content pokemon">
                <span class="close">&times;</span>

                <div class="pokemon" id="modalPokemon">
                    <span class="number" id="number"></span>
                    <span class="name" id="name"></span>
                    <table>
                        <tr class="highlight">
                            <td class="name">height</td>
                            <td class="name" id="height"> </td>
                        </tr>
                        <tr class="highlight">
                            <td class="name">weight</td>
                            <td class="name" id="weight"> </td>
                        </tr>
                    </table>

                    <div class="detail" id="typesAndDetails">
                        <ol class="types" id="olTypes">
                            <!--Lista de tipos aqui-->
                        </ol>
                        <div id="modalPokemonImg">
                            <!--Imagem do pokemon aqui-->
                        </div>
                    </div>
                    <div class="tabs-details">
                        <div class="tab">
                            <div style="display: flex;">
                                <button class="tablinks" type="button" onclick="openCity(event, 'about')" id="defaultOpen">About</button>
                                <button class="tablinks" type="button" onclick="openCity(event, 'baseStats')">Base Stats</button>
                                <button class="tablinks" type="button" onclick="openCity(event, 'moves')">Moves</button>
                            </div>
                            
                            <!-- Tab content -->
                            <div id="about" class="tabcontent detail">
                                <h3>About</h3>
                                <div id="aboutDetails">

                                </div>
                                <h4>Weakness</h4>
                                <ol class="types" id="olWeakness">
                                    <!--Lista de tipos aqui-->
                                </ol>
                                <h4>Abilities</h4>
                                <ol class="types" id="olAbilities">
                                    <!--Lista de tipos aqui-->
                                </ol>
                            </div>

                            <div id="baseStats" class="tabcontent">
                                <h3>Base Stats</h3>
                                <table>
                                    <tr class="highlight">
                                        <td class="name">Hp</td>
                                        <td class="name" id="pokemonHp"> </td>
                                    </tr>
                                    <tr class="highlight">
                                        <td class="name">Atk</td>
                                        <td class="name" id="pokemonAtk"> </td>
                                    </tr>
                                    <tr class="highlight">
                                        <td class="name">Def</td>
                                        <td class="name" id="pokemonDef"> </td>
                                    </tr>
                                    <tr class="highlight">
                                        <td class="name">Satk</td>
                                        <td class="name" id="pokemonSatk"> </td>
                                    </tr>
                                    <tr class="highlight">
                                        <td class="name">Sdef</td>
                                        <td class="name" id="pokemonSdef"> </td>
                                    </tr>
                                    <tr class="highlight">
                                        <td class="name">Spd</td>
                                        <td class="name" id="pokemonSpd"> </td>
                                    </tr>
                                    
                                </table>
                            </div>

                            <div id="moves" class="tabcontent detail">
                                <h3>Moves</h3>
                                <ol class="types" id="olMoves">
                                    <!--Lista de tipos aqui-->
                                </ol>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Nosso JS -->
    <script src="/assets/js/tab.js"></script>
    <script src="/assets/js/pokemon-model.js"></script>
    <script src="/assets/js/poke-api.js"></script>
    <script src="/assets/js/main.js"></script>
</body>

</html>
